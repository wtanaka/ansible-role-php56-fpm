---
- include: compat.yml
- include: get_key.yml

- include: Debian.yml
  when: ansible_os_family == 'Debian'

- name: fpm config file
  sudo: True
  template: >
    src=php-fpm.conf.j2
    dest=/etc/php/5.6/fpm/php-fpm.conf
  notify: restart php5.6-fpm

- name: config file
  sudo: True
  file:
    path: /etc/php/5.6/fpm/pool.d/
    state: directory

- name: config file
  sudo: True
  template: >
    src=www.conf.j2
    dest=/etc/php/5.6/fpm/pool.d/www.conf
  notify: restart php5.6-fpm

- name: enable php5.6-fpm on boot
  sudo: yes
  service: name=php5.6-fpm enabled=yes
